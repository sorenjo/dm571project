{% extends "base.html" %}
{% block title %}OnlineVagtplan{% endblock %}

{% if show %}
<h2>{{ show.title }}</h2>
<p>{{ show.time }}</p>
<form action="/show_detail/{{ show.id }}" method = "post" >
    <p><input {% if disabled %} disabled {% endif %} type = "submit" value = "Take Shift"/></p>
</form>
<p>Show shifts</p>
{% include "table.html" %}
{% else %}
<p>Error: show does not exist.</p>
{% endif %}
{% endblock %}
