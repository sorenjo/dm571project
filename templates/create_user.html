{% extends "base.html" %}
{% block title %}Create user{% endblock %}
{% block body %}
        {# {{ super() }} #}
        <h2>Create user</h2>
        <form action="/create_user" method = "post" >
            <p>Username</p>
            <p><input type = "text" name = "nm" /></p>
            <p>Password</p>
            <p><input type = "text" name = "pw" /></p>
            <p>Are you a super?</p>
            <p><input type = "checkbox" name = "is_super" /></p>
            <p><input type = "submit" value = "submit" /></p>
        </form>
{% endblock %}
